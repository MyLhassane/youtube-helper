<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>YouTube Helper</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <button id="login">🔑 تسجيل الدخول إلى يوتيوب</button>
  <button id="get">🎬 جلب آخر فيديو</button>
  <pre id="output"></pre>

  <script> 
  const CLIENT_ID = "453345351977-9k7c7fnh5pqfgpm3pmjq2obq6a481v3b.apps.googleusercontent.com";
  const API_KEY = "AIzaSyDAfXNsg1Kk5cUkg__ToE13fqVp3NeUPCI"; // أضف المفتاح هنا
    const SCOPES    = "https://www.googleapis.com/auth/youtube.readonly";

    let tokenClient;
    let accessToken = null;

    // Load YouTube API client
    function loadClient() {
      gapi.client.setApiKey(API_KEY);
      return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest");
    }

    // Initialize login client on page load
    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (resp) => {
          if (resp.error) {
            alert("❌ فشل تسجيل الدخول");
            return;
          }
          accessToken = resp.access_token;
          document.getElementById("login").style.display = "none"; // 🔹 Hide login button after success
          alert("✅ تم تسجيل الدخول بنجاح");
        },
      });

      gapi.load("client", loadClient);
    };

    // Trigger login flow
    document.getElementById("login").onclick = () => {
      tokenClient.requestAccessToken({prompt: ''}); // 🔹 Empty prompt to reduce repeated consent requests
    };

    // Fetch last watched video
    document.getElementById("get").onclick = async () => {
      if (!accessToken) {
        alert("⚠️ الرجاء تسجيل الدخول أولا");
        return;
      }

      try {
        // 🔹 Attempting to fetch from Watch History playlist (HL)
        const response = await gapi.client.youtube.playlistItems.list({
          part: "snippet,contentDetails",
          playlistId: "HL",
          maxResults: 1
        });

        const item = response.result.items[0];
        if (!item) {
          document.getElementById("output").textContent = "❌ لم أجد فيديو في سجل المشاهدة";
          return;
        }

        const vidId = item.contentDetails.videoId;
        const title = item.snippet.title;
        const desc  = item.snippet.description;

        const text = "العنوان: " + title + "\nالوصف: " + desc;
        document.getElementById("output").textContent = text;

        // Read text aloud
        let msg = new SpeechSynthesisUtterance(text);
        msg.lang = "ar-SA";
        speechSynthesis.speak(msg);

      } catch (err) {
        console.error("API error:", err);
        document.getElementById("output").textContent = "❌ حدث خطأ أثناء جلب الفيديو";
      }
    };
  </script>
</body>
</html>
